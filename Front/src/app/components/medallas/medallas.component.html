<ng-container>
  <div class="table-responsive">
    <table class="table">
        <thead>
          <tr *ngFor=" let medal of medals, let i = index">
            <th (click)="clickMedal(i)"><img class="table-image" [src]= "medal.imagen"></th>
            <th> {{medal.medalla}}</th>
            <th>{{ medal.numeroMedallas }}</th>
            <th *ngIf="medal.activo " class="medal-decription">{{medal.descripcion}}</th>
          </tr>
        </thead>
    </table>
  </div>
</ng-container>
